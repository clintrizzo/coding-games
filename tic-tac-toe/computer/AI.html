<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <container class="game-grid">
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
        <div class="status-action">
            <button onClick="startGame()">Replay</button>
        </div>
        <table>
            <tr>
                <td class="game-cell" id="0"></td>
                <td class="game-cell" id="1"></td>
                <td class="game-cell" id="2"></td>
            </tr>
            <tr>
                <td class="game-cell" id="3"></td>
                <td class="game-cell" id="4"></td>
                <td class="game-cell" id="5"></td>
            </tr>
            <tr>
                <td class="game-cell" id="6"></td>
                <td class="game-cell" id="7"></td>
                <td class="game-cell" id="8"></td>
            </tr>
        </table>
    </container>
    <div class="endgame">
        <div class="text"></div>
    </div>
    <script src="computer.js"></script>
</body>

</html>
